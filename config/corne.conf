# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Change board name
CONFIG_ZMK_KEYBOARD_NAME="VandCorn"

# Make bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Set deep sleep to 30 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

### To resolve connectivity issues in Linux
# Disable 2 Mbps PHY
CONFIG_BT_CTLR_PHY_2M=n
#Enable passkey entry
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y
# Increase BLE transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Adjust connection parameters to prevent disconnects
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6      
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12     
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=600
